apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: mohab5897/app:version
        name: blackhouse
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources: {}
